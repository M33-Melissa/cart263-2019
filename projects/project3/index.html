<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <title>Moodify</title>
  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- Libraries -->
  <script src="js/libraries/particles.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>

  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>

  <!-- My script(s) -->
  <script src="js/script.js"></script>
</head>

<body>
  <div id="particles-js"></div>
  <div id="greeting">What is the mood for today?</div>
  <div id="options">
    <span>Happy</span>
    <span>Gloomy</span>
    <span>Nostalgic</span>
    <span>Chilly</span>
    <span>Thoughtful</span>
  </div>
  <span id="back" hidden>Change of mood?</span>
  <div id="audio" hidden><i class="fas fa-volume-up"></i></div>
  <div id="platformer"></div>
</body>

</html>
